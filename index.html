<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>基于YOLO-LITE的实时人脸检测</title>

    <!-- Bootstrap core CSS  提供响应式布局和样式组件-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest tensorflowjs-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>

    <!--添加视觉效果-->
    <style>
        .centered {
            position: fixed;
            left: 50%;
            margin-left: -300px;
            top: 50%;
            margin-top: -250px;
            display: block;
        }
    </style>
</head>

<body>
    <div id="info" style='display:none'>
    </div>
    <div id='main'>
        <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        ">
        </video>
        <canvas id="output" class="centered" />
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
    <script src="main.js"></script>
    <!--这里引入了一个名为 main.js 的 JavaScript 文件。这个文件将包含具体的 JavaScript 代码，负责：-->
        <!--加载 TensorFlow.js 模型（YOLO-LITE）。-->
        <!--获取摄像头视频流并进行实时处理。-->
        <!--预测视频中的人脸并在 <canvas> 上绘制检测框。-->
</body>

</html>
