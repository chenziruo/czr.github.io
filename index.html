<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>基于YOLO-LITE的实时人脸检测</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest tensorflowjs-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <style>
        /* 使页面保持自适应 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* 主容器 */
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* 视频容器，保持视频宽高比 */
        #video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background-color: black;
        }

        /* 视频 */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保视频填充容器且不变形 */
            transform: scaleX(-1); /* 镜像反转 */
        }

        /* 画布 */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 适配小屏幕 */
        @media (max-width: 600px) {
            #video-wrapper {
                padding-top: 75%; /* 改为 4:3 比例 */
            }
        }
    </style>
</head>

<body>
    <div id="info" style="display:none"></div>
    <div id="main">
        <!-- 视频容器 -->
        <div id="video-wrapper">
            <video id="video" playsinline></video>
        </div>
        <!-- 绘制检测结果的画布 -->
        <canvas id="output" class="centered"></canvas>
    </div>

    <!-- 通过canvas-nest.js 插件增加动态背景效果 -->
    <script type="text/javascript" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
    <!-- 引入您的 main.js 文件，这里面会加载 TensorFlow.js 模型，处理视频流，并绘制检测框 -->
    <script src="main.js"></script>
</body>

</html>
